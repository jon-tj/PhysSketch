<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysSketch | New sketch</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link id="theme" rel="stylesheet" href="./styles/themes/blueprint.css">
    <link rel="icon" href="./art/logo.png">
</head>
<body>
    <section id="navbar">
        <div class="text-container">
            <input type="text" id="title" placeholder="New sketch" spellcheck="false">
        </div>
        <button id="play" onclick="togglePlay()">
        <img src="./art/icons/play.png" alt="play" title="Play simulation">
        </button>

        <img src="./art/logo.png" class="logo" alt="PhysSketch">
    </section>
    <section id="editor">
        <canvas></canvas>
        <aside id="hierarchy">
            <section id="hierachy-controls">

            </section>
            <ul id="world-list">

            </ul>
        </aside>
        <aside id="toolbox">
            <section id="tools">
                <button onclick="setTool('create','Particle')" title="Create">
                    <img src="./art/icons/draw.png" alt="create">
                </button>
                <button onclick="setTool('cut')" title="Cut">
                    <img src="./art/icons/cut.png" alt="cut">
                </button>
                <button onclick="setTool('grab')" title="Grab">
                    <img src="./art/icons/select.png" alt="grab">
                </button>
                <button onclick="toggleGrid()" title="Toggle grid">
                    <img src="./art/icons/grid.png" alt="grid">
                </button>
                <button onclick="toggleSystemOpen(this)" title="System bounds">
                    <img src="./art/icons/system_floor.png" alt="floor">
                </button>
                <button onclick="clearAll()" title="Clear all">
                    <img src="./art/icons/trash.png" alt="trash">
                </button>
            </section>
            <section id="settings">
                <button onclick="toggleSettingsPane(false)" title="Hide menu">
                    <img src="./art/icons/cross.png" alt="hide menu">
                </button>
                <section name="create">
                    <ul id="objects-list">

                        <h3 class="underline">Objects</h3>
                        <li><img src="./art/icons/particle.png" class="icon"> Particle</li>
                        <li><img src="./art/icons/anchor.png" class="icon">Anchor</li>
                        <li><img src="./art/icons/pole.png" class="icon"> Link</li>
                        <li><img src="./art/icons/spring.png" class="icon"> Spring</li>
                        <li><img src="./art/icons/link.png" class="icon"> Link constraint</li>
                        <li><img src="./art/icons/rope.png" class="icon"> Rope</li> <!--Mark as conductive for cable-->
                        <li><img src="./art/icons/piston.png" class="icon">Piston</li>
                        <li>Generator</li>
                        <li>Dynamite</li> <!-- If pressure becomes high enough, should be able to break links ;) -->
                        
                        <!--<li>Pole</li>-->
                        <li>Softbody</li>
                        <li>Rigidbody</li>
                        <li>Switch</li>
                        <li>Lamp</li>
                        <li>Magnet</li>
                        <li>Board</li>

                        <h3 class="underline">Forces</h3>
                        <li>Force field</li>
                        <li>Wind</li>

                        <h3 class="underline">Gizmos</h3>
                        <li><img src="./art/icons/text.png" class="icon"> Text</li>
                        <li><img src="./art/icons/ruler.png" class="icon"> Ruler</li>
                        <li><img src="./art/icons/compass.png" class="icon"> Compass</li>
                    </ul>
                </section>
            </section>
        </aside>
        <section id="env-settings">
            <label for="enableDrag">Drag</label>
            <input type="checkbox" id="enableDrag" onchange="simulation.enableDrag=this.checked">
            <label for="enableGravity">Gravity</label>
            <input type="checkbox" id="enableGravity" onchange="environment.g=environment.g==0?9.81:0" checked>
            <label for="enableGravity">Hide links</label>
            <input type="checkbox" id="enableGravity" onchange="displayLinks=!this.checked;render()">
        </section>
        <section id="text-editor-container">
            <textarea id="text-editor" spellcheck="false"></textarea>
            <button onclick="tool.tempObj=null; textEditorContainer.style.display='none'">Exit</button>
        </section>
    </section>
</body>
<!-- Helpers -->
<script src="./scripts/utils.js"></script>
<script src="./scripts/colors.js"></script>

<!-- Functionality -->
<script src="./scripts/editor/navbar.js"></script>
<script src="./scripts/gizmos/grid.js"></script>
<script src="./scripts/gizmos/text.js"></script>
<script src="./scripts/gizmos/ruler.js"></script>
<script src="./scripts/render.js" onload="render()"></script>

<script src="./scripts/editor/editor.js"></script>
<script src="./scripts/editor/shortcut-keys.js"></script>

<script src="./scripts/phys/environment.js"></script>
<script src="./scripts/phys/solver.js"></script>
<script src="./scripts/phys/verlet-object.js"></script>
<script src="./scripts/phys/physics-primitives.js"></script>
</html>
