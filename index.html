<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysSketch | New sketch</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link id="theme" rel="stylesheet" href="./styles/themes/blueprint.css">
    <link rel="icon" href="./art/logo.png">
</head>
<body>
    <section id="navbar">
        <div class="text-container">
            <input type="text" id="title" placeholder="New sketch" spellcheck="false">
        </div>
        <button id="play" onclick="togglePlay()">
        <img src="./art/icons/play.png" alt="play" title="Play simulation">
        </button>

        <img src="./art/logo.png" class="logo" alt="PhysSketch">
    </section>
    <section id="editor">
        <canvas></canvas>
        <aside id="hierarchy">
            <section id="hierachy-controls">

            </section>
            <ul id="world-list">

            </ul>
        </aside>
        <aside id="toolbox">
            <section id="tools">
                <button onclick="toggleToolbox()" title="Expand menu">
                    <img src="./art/icons/burger.png" alt="expand menu">
                </button>
                <button onclick="setTool('rect')" title="Rectangle tool">
                    <img src="./art/icons/rect.png" alt="rectangle">
                </button>
                <button onclick="setTool('text')" title="Text tool">
                    <img src="./art/icons/text.png" alt="text">
                </button>
                <button onclick="setTool('ruler')" title="Ruler">
                    <img src="./art/icons/ruler.png" alt="ruler">
                </button>
                <button onclick="setTool('compass')" title="Compass">
                    <img src="./art/icons/compass.png" alt="compass">
                </button>
                <button onclick="setTool('zoom')" title="Zoom">
                    <img src="./art/icons/zoom.png" alt="zoom">
                </button>
                <button onclick="toggleGrid()" title="Toggle grid">
                    <img src="./art/icons/grid.png" alt="grid">
                </button>
                <button onclick="toggleSystemOpen(this)" title="System bounds">
                    <img src="./art/icons/system_floor.png" alt="floor">
                </button>
            </section>
            <section id="settings">
                <h3>Toolbox</h3>
                <ul id="objects-list">
                    <li>Force field</li>
                    <li>Particle</li>
                    <li>Piston</li>
                    <li>Softbody</li>
                    <li>Rigidbody</li>
                    <li>Switch</li>
                    <li>Rope</li> <!--Mark as conductive for cable-->
                    <li>Lamp</li>
                    <li>Magnet</li>
                    <li>Board</li>
                    <li>Nail</li>
                </ul>
            </section>
        </aside>
    </section>
</body>
<!-- Helpers -->
<script src="./scripts/utils.js"></script>

<!-- Functionality -->
<script src="./scripts/editor/navbar.js"></script>
<script src="./scripts/colors.js"></script>
<script src="./scripts/render.js" onload="render()"></script>
<script src="./scripts/editor/editor.js"></script>
<script src="./scripts/phys/physics-primitives.js"></script>
<script src="./scripts/phys/environment.js"></script>
</html>
