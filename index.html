<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysSketch | New sketch</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link id="theme" rel="stylesheet" href="./styles/themes/blueprint.css">
</head>
<body>
    <section id="navbar">
        <div class="text-container">
            <input type="text" id="title" value="New sketch" spellcheck="false">
        </div>
        <button id="play" onclick="togglePlay()">
        <img src="./art/icons/play.png" alt="play" title="Play simulation">
        </button>

    </section>
    <section id="editor">
        <canvas></canvas>
        <aside id="toolbox">
            <section id="tools">
                <button onclick="toggleToolbox()">
                    <img src="./art/icons/burger.png" alt="expand menu" title="Expand menu">
                </button>
                <button onclick="setTool('rect')">
                    <img src="./art/icons/rect.png" alt="rectangle" title="Rectangle tool">
                </button>
                <button onclick="setTool('text')">
                    <img src="./art/icons/text.png" alt="text" title="Text tool">
                </button>
                <button onclick="setTool('ruler')">
                    <img src="./art/icons/ruler.png" alt="ruler" title="Ruler">
                </button>
                <button onclick="setTool('compass')">
                    <img src="./art/icons/compass.png" alt="compass" title="Compass">
                </button>
                <button onclick="setTool('zoom')">
                    <img src="./art/icons/zoom.png" alt="zoom" title="Zoom">
                </button>
                <button onclick="setTool('grid')">
                    <img src="./art/icons/grid.png" alt="grid" title="Toggle grid">
                </button>
            </section>
            <section id="settings">
                <h3>Toolbox</h3>
                <ul>
                    <li>Force field</li>
                    <li>Piston</li>
                    <li>Softbody</li>
                    <li>Switch</li>
                    <li>Cable</li>
                    <li>Lamp</li>
                    <li>Magnet</li>
                </ul>
            </section>
        </aside>
    </section>
</body>
<!-- Helpers -->
<script src="./scripts/utils.js"></script>

<!-- Functionality -->
<script src="./scripts/navbar.js"></script>
<script src="./scripts/colors.js"></script>
<script src="./scripts/render.js" onload="render()"></script>
<script src="./scripts/phys/environment.js"></script>
</html>
